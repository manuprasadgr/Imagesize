<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image_size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="row bg-light">
    <div class="col-sm-6">
      <a href="#" id="imgLink"><img src="images/puppy1.jpg" id="image" alt="Image" width="100%" height="100%"></a>
    </div>

    <div class="col-sm-6">
      <div>
        <label for="width-percent-input">Width%:</label>
        <input type="text" id="width-percent-input" placeholder="Enter width" onkeyup="Widthpercentage()">
        <label for="height-percent-input">Height%:</label>
        <input type="text" id="height-percent-input" placeholder="Enter height" onkeyup="heightPercentage()">
      </div>
      <div>
        <label for="width-pixel-input">Widthpx:</label>
        <input type="text" id="width-pixel-input" placeholder="Enter width" onkeyup="widthPixel()">
        <label for="height-pixel-input">Heightpx:</label>
        <input type="text" id="height-pixel-input" placeholder="Enter height" onkeyup="heightPixel()">
      </div>
      <div>
        <label for="link">Paste any link:</label>
        <input type="text" id="link-input" placeholder="Paste link" onkeyup="linkChange()"/>

        <label for="open-in-newtab">Click to open in new tab</label>
        <input type="checkbox" id="checkbox" onchange="newTab()">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/assignment.js">
    
  </script>
</body>
</html>
